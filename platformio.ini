[env:nucleo_f446re]
platform = ststm32
board = nucleo_f446re
framework = arduino
monitor_speed = 115200
monitor_filters = send_on_enter
lib_deps = 
	askuric/Simple FOC@^2.3.4
	autowp/autowp-mcp2515@^1.3.0
lib_archive = false
